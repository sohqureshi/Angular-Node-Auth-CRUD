<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/5D_logo.jpeg" alt="logo">
        </div>
        <!-- <h4>New here?</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6> -->
        <div *ngIf="login">
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <form class="pt-3" [formGroup]="loginForm" >
            <div class="form-group">
              <input type="email"  formControlName="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
              <div *ngIf="submitted && fL.email.errors" class="invalid-feedback">
                <div *ngIf="fL.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password"  formControlName="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="submitted && fL.password.errors" class="invalid-feedback">
                <div *ngIf="fL.password.errors.required">Password is required</div>
              </div>
            </div>
            
            <div class="mt-3">
              <button [disabled]="loading"
                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn btn-rounded" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              
            </div>
            <div class="text-center mt-4 font-weight-light">
              Don't have an account? <a (click)="toggleForm()" class="text-primary">Sign Up</a>
            </div>
          </form>
        </div>
        
        <div *ngIf="signUp">
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <form class="pt-3" [formGroup]="userForm" >
            <div class="form-group">
              <input type="text"  formControlName="username" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="email"  formControlName="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password"  formControlName="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input" [(ngModel)]="isAgreed">
                  <i class="input-helper"></i>
                  I agree to all Terms & Conditions
                </label>
              </div>
            </div>
            <div class="mt-3">
              <button [disabled]="loading"
                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn btn-rounded" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                SIGN UP
              </button>
              
            </div>
            <div class="text-center mt-4 font-weight-light">
              Already have an account? <a (click)="toggleForm()" class="text-primary">Login</a>
            </div>
          </form>
        </div>

        
      </div>
    </div>
  </div>
</div>
