<div class="page-header">
    <h3 class="page-title">
      Moment
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Moment</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">

            <form class="pt-3" [formGroup]="momentForm" >
                <div class="form-group">
                  <input type="text"  formControlName="name" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Title">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text"  formControlName="tag" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Tag1, Tag2...">
                  <div *ngIf="submitted && f.tag.errors" class="invalid-feedback">
                    <div *ngIf="f.tag.errors.required">Tag is required</div>
                  </div>
                </div>
                <div>
                    <app-drag-drop (onSelecteImage)="selectedImage($event)"></app-drag-drop>
                </div>
                <div class="mt-3 save-btn">
                    <button [disabled]="loading"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn btn-rounded" (click)="onSubmit()">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Save
                    </button>
                  </div>
            </form>
         </div>
      </div>
    </div>
    
  </div>
